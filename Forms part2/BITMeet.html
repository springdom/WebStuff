<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Practical 3.1 Forms</title>
        <link type="text/css" rel="stylesheet" href="BITMeet.css">
        <meta charset="UTF-8">
    </head>
    
    <body>
     <div id="header">
                <h1>
                    <img src="logo.gif" alt="Otago Polytech" border="0" />
                </h1>
                </div>
        <h2>BITMeet Social Networking Group</h2>
        <div id="form-container">
                <form action='process.php' method="POST">
                    <fieldset>
                        <legend>BITMeet Social Networking Group Form</legend>
                        <legend>Enter your name</legend>First Name:
                        <input type='text' name=' text1 ' size='40%'>Last Name:
                        <input type='text' name=' text1 ' size='40%'>
                        <p>Insert Pic here
                            <input type="file" name="Picture" value="Picture">
                            <p>
                                <legend>Date of Birth</legend>Day/Month/Year
                                <input type='date' name=' text1 ' size='5%'>
                                <p>
                                    <legend>Enter your address</legend>
                                    <textarea name='address' rows='6' cols='40'></textarea>
                                    <p>Years in BIT
                                        <input type='Year' name=' text1 ' size='40%'>
                                        <p>
                                            <legend>What is your programming ability range</legend>
                                            <select name='Sport.'>
                                                <option value='noSelection'>Please Select one:</option>
                                                <option value='Amateur'>Noob</option>
                                                <option value='intermediate'>Intermediate</option>
                                                <option value='Average'>Average</option>
                                                <option value='Expert'>Expert</option>
                                            </select>
                                            <p>What is your favorite website
                                                <input type='url' name=' text1 ' size='40%'>
                                                <input type="hidden" name="TrialForm" value="TrialForm">
                                                <p></p>
                        <button type="submit" value="Submit">Submit</button>
                        <button type="reset" value="Clear">Clear Data</button>
                    </fieldset>
                </form>
            </div>
    </body>

</html>
